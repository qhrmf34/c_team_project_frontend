<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password (Verify Code)</title>
    <link rel="stylesheet" href="verify-code.css">
</head>
<body>
    <div class="container">
        <!-- 좌측 비밀번호 찾기 폼 -->
        <div class="forgot-password-verify-form-section">
            <div>
                <a href="/site/login/login/login.html" class="back-link">
                    &lt; Back to login
                </a>
                <h1>인증하기</h1>
                <p>이메일로 받은 인증번호를 입력해주세요</p>
                <form>
                    <div class="input-group">
                        <label for="enter-code">Enter Code</label>
                        <input type="password" id="enter-code" placeholder="7789BM6X" maxlength="8">
                    </div>
                    
                    <div class="options">
                        <button type="submit" class="forgot-password-verify-button">인증하기</button>
                    </div>
                </form>
                
                <div class="divider">
                    <span>Or login with</span>
                </div>
            </div>
        </div>
        
        <!-- 우측 이미지 영역 -->
        <div class="image-section">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper">
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                </div>
                <div class="image-dots">
                    <div class="dot active" onclick="slideToImage(0)"></div>
                    <div class="dot" onclick="slideToImage(1)"></div>
                    <div class="dot" onclick="slideToImage(2)"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 외부 JS 파일 로드 -->
    <script src="slider.js"></script>

    </body>
</html>

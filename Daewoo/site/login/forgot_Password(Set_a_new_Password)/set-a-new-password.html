<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password (Verify Code)</title>
    <link rel="stylesheet" href="set-a-new-password.css">
</head>
<body>
    <div class="container">
        <!-- 좌측 비밀번호 찾기 폼 -->
        <div class="set-a-new-password-form-section">
            <div>
                <h1>비밀번호 설정</h1>
                <p>비밀번호 다시 설정하기</p>
                <form>
                    <div class="input-group">
                        <label for="create-password">Create Password</label>
                        <input type="password" id="create-password" placeholder="7789BM6X@@H&$K_" maxlength="255">
                    </div>
                    <div class="input-group">
                        <label for="re-enter-password">Re-enter Password</label>
                        <input type="password" id="re-enter-password" placeholder="7789BM6X@@H&$K_" maxlength="255">
                    </div>
                    
                    <div class="options">
                        <button type="submit" class="forgot-password-verify-button">비밀번호설정</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 우측 이미지 영역 -->
        <div class="image-section">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper">
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                </div>
                <div class="image-dots">
                    <div class="dot active" onclick="slideToImage(0)"></div>
                    <div class="dot" onclick="slideToImage(1)"></div>
                    <div class="dot" onclick="slideToImage(2)"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 외부 JS 파일 로드 -->
    <script src="slider.js"></script>

    </body>
</html>

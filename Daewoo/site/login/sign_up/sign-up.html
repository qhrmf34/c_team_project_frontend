<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">

        <div class="image-section">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper">
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');"></div>
                </div>
                <div class="image-dots">
                    <div class="dot active" onclick="slideToImage(0)"></div>
                    <div class="dot" onclick="slideToImage(1)"></div>
                    <div class="dot" onclick="slideToImage(2)"></div>
                </div>
            </div>
        </div>

        <div class="sign-up-form-section">
            <div>
                <h1>Sign up</h1>
                <p>회원 가입</p>
                <form>
                    <div class="group">
                        <div class="input-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first-name" placeholder="성" maxlength="50">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="이름" maxlength="50">
                        </div>
                    </div>

                    <div class="group">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="john.doe@gmail.com" maxlength="100">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" placeholder="010-1234-1234" maxlength="30">
                        </div>
                    </div>

                    <div class="password-group">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="*************" maxlength="255">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="*************" maxlength="255">
                        </div>
                    </div>
                    
                    <div class="options">
                        <div class="agreement-me">
                            <input type="checkbox" id="agreement-checkbox">
                            <label for="agreement-checkbox">동의 하기</label>
                        </div>
                        <button type="submit" class="sign-up-button">계정 생성</button>
                    </div>
                </form>
                
                <div class="divider">
                    <span>Or Sign up with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" onclick="loginWithFacebook()">
                        <img src="/site/login_img/facebook.png" alt="Facebook">
                    </button>
                    <button class="social-btn" onclick="loginWithGoogle()">
                        <img src="/site/login_img/google.png" alt="Google">
                    </button>
                    <button class="social-btn" onclick="loginWithApple()">
                        <img src="/site/login_img/apple-logo.png" alt="Apple">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="slider.js"></script>
    
    <script>
        function loginWithFacebook() {
            alert('Facebook 로그인 기능');
        }
        
        function loginWithGoogle() {
            alert('Google 로그인 기능');
        }
        
        function loginWithApple() {
            alert('Apple 로그인 기능');
        }
    </script>
</body>
</html>
